<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <p>
        When this page loads, we will retrieve some text, from some file.
        The content is placed below:
    </p>
    <div id="contentPlacement">
    </div>
    <script>
        $.get("ExampleXml.xml", handleContent);

function handleContent(data, httpstatus) {
    let result = "";
    const persons = $(data).find("person");
    for (const pers of persons) {
        result += "<p>";
        result += $(pers).find("firstname").text()
            + " " + $(pers).find("lastname").text();
        result += "</p>";
    }
    $("#contentPlacement").html(result);
}
    </script>
</body>

</html>
