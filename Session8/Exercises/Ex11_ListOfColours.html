<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="id">

    </p>
    <script>
        const colours = ["blue", "red", "green", "orange", "yellow"];
        let string = "";
        string += "<ul>";
        for (const colour of colours) {
            string += "<li>" + colour + "</li>";
        }
        string += "</ul>";

        const pTag = document.getElementById("id");
        pTag.innerHTML = string;
        
    </script>
</body>

</html>
