<body>
    <script>
        var myCounter = 0;

        timedCount();

        function timedCount() {
            if (myCounter < 10) {
                myCounter++;
                console.log(myCounter);
                setTimeout(timedCount, 1000);
            }
        }

    </script>
</body>
