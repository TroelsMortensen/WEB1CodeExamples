<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="id"></p>
    <script>
        var value = 0;
        function clocker(interval, increment, element) {
            setInterval(function () {
                element.innerHTML = value;
                value += increment;
            }, interval)
        }

        clocker(500, 1, document.getElementById("id"));
    </script>
</body>

</html>
