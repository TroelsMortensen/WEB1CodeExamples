<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Get the script to underline this line.
    </p>
    <script>
        const pTag = document.getElementsByTagName("p");
        pTag[0].innerHTML = "<u>" + pTag[0].innerHTML + "</u>";
    </script>
</body>

</html>
