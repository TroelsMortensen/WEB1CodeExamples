<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Get the script to write the number 15 in the span element at the end of this line:
        <span id="spanId">
        </span>
    </div>

    <script>
        const spanEl = document.getElementById("spanId");
        spanEl.innerHTML = 15;
    </script>
</body>

</html>
