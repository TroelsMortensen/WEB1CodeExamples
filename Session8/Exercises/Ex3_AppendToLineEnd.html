<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="pId">
        Get the script to write the number 18 at the end of this line:
    </p>

    <script>
        const pTag = document.getElementById("pId");
        pTag.innerHTML = pTag.innerHTML + 18;
    </script>
</body>

</html>
