<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table 1</title>
    <style>
        table {
            border: dotted 1px black;
        }

        th,
        td {
            padding: 3px;
        }

        td {
            border: 1px solid red;
        }
        tr:nth-child(1){
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td style="background-color: aqua;">a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>x</td>
                <td>y</td>
                <td>z</td>
            </tr>
        </table>
    </div>
</body>
